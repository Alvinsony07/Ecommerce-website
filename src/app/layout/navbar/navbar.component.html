<nav class="navbar navbar-expand-lg custom-navbar sticky-top">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand fw-bold text-white" routerLink="/">
      <span class="d-flex align-items-center">
        <i class="fas fa-shopping-cart me-2"></i>
        EcomStore
      </span>
    </a>

    <!-- Mobile toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapse -->
    <ul class="navbar-nav me-auto nav">
  <li class="nav-item me-2">
    <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <i class="fas fa-home me-1"></i>Home
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" routerLink="/categories" routerLinkActive="active">
      <i class="fas fa-th-large me-1"></i>Categories
    </a>
  </li>
</ul>


      <!-- Search bar -->
      <form class="d-flex me-3">
        <div class="input-group">
          <input class="form-control" type="search" placeholder="Search products..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>

      <!-- Right nav with spacing -->
      <ul class="navbar-nav nav d-flex align-items-center gap-3">
        <li class="nav-item">
          <a class="nav-link position-relative" routerLink="/cart">
            <i class="fas fa-shopping-cart"></i> Cart
            @if(cartItemCount > 0) {
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill btn-outline-light">
                {{ cartItemCount }}
              </span>
            }
          </a>
        </li>

        @if(!isLoggedIn) {
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">
              <i class="fas fa-sign-in-alt me-1"></i>Login
            </a>
          </li>
        } @else {
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="fas fa-user me-1"></i>{{ userName || 'User' }}
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Profile</a></li>
              <li><a class="dropdown-item" href="#"><i class="fas fa-box me-2"></i>Orders</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" (click)="logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
            </ul>
          </li>
        }
      </ul>
    </div>
</nav>
